name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git user identity
        run: |
          git config --global user.email "albertmanjon123@gmail.com"
          git config --global user.name "Albert Manj√≥n"


      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11'

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run storybook-build

      - name: List build directory
        run: ls ./dist/storybook/lib-ui

      - name: Create gh-pages branch if it doesn't exist
        run: |
            git fetch
            if ! git show-ref --quiet refs/heads/gh-pages; then
                git checkout --orphan gh-pages
                git pull origin gh-pages
                git commit --allow-empty -m "Initial commit for gh-pages"
                git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/manjon2000/library-components.git gh-pages
            else
                git fetch origin gh-pages
                git checkout gh-pages
                git pull origin gh-page
                git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/manjon2000/library-components.git gh-pages
            fi


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GH_PAT }}            
            publish_dir: ./dist/storybook/lib-ui
            publish_branch: gh-pages
            user_name: manjon2000
            user_email: albertmanjon123@gmail.com
