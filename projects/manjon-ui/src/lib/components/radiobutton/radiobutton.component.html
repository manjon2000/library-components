<div class="ui-radiobutton">
    <input 
        #input
        focusBlur
        (onFocus)="onFocus()"
        (onBlur)="onBlur()"
        id="radio1"
        class="ui-radiobutton-input"
        type="radio"
        [checked]="isChecked"
        [disabled]="isDisabled"
        [attr.aria-invalid]="isError"
        (input)="onInput($event)"
    />
    <label for="radio1" class="ui-radiobutton-label">{{label}}</label>
</div>
