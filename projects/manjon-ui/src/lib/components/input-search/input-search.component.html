<div 
    #container 
    class="ui-input-search" 
    [class.ui-input-search--expand]="(isShowSuggestions && value.length !== 0) && (isShowPanel || isFocusin)">
    <input 
        #input 
        focusBlur
        [value]="value"
        (input)="onInput($event)"
        (onFocus)="onFocus()"
        (onBlur)="onBlur()" 
        type="search"
        placeholder="Buscar modelos"
    />
    <div class="ui-input-search__wrapper">
        <svg class="ui-input-search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.8424 17.684C12.3605 17.6837 13.8349 17.1755 15.0307 16.2403L18.7906 20L20 18.7907L16.2401 15.031C17.1758 13.8351 17.6844 12.3604 17.6847 10.842C17.6847 7.06949 14.6151 4 10.8424 4C7.06965 4 4 7.06949 4 10.842C4 14.6145 7.06965 17.684 10.8424 17.684ZM10.8424 5.7105C13.6725 5.7105 15.9741 8.01197 15.9741 10.842C15.9741 13.672 13.6725 15.9735 10.8424 15.9735C8.01219 15.9735 5.71059 13.672 5.71059 10.842C5.71059 8.01197 8.01219 5.7105 10.8424 5.7105Z" fill="currentColor"/>
            <path d="M12.05 9.6327C12.3742 9.95769 12.5529 10.387 12.5529 10.842H14.2635C14.2643 10.3925 14.1759 9.94734 14.0036 9.53219C13.8312 9.11705 13.5783 8.74018 13.2594 8.42337C11.9645 7.13024 9.71935 7.13024 8.42529 8.42337L9.63297 9.63441C10.283 8.98613 11.4034 8.98784 12.05 9.6327Z" fill="currentColor"/>
        </svg>
    </div>
    <ng-container *ngIf="isShowSuggestions">
        <div 
            #panel 
            class="ui-input-search__panel" 
            [class.ui-input-search__panel--expand]="value.length !== 0 && (isShowPanel || isFocusin)" 
            role="listbox">
            <ng-content></ng-content>
        </div>
    </ng-container>
</div>
